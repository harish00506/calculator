<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="Calculator-box">
        <div class="input-box" >
            <label for="input-1">Input 1: 
                <input type="number" name="input-1" id="input-1" value="0"> 
            </label>
            <br>
            <label for="input-2">Input 2:
                <input type="number" name="input-2" id="input-2" value="0">
            </label>
            <br>
            <label for="input-ele">operation: 
                <span id="input-ele"></span>
            </label>
            <br>
        </div>
        <h3 id = "ans"></h3>
        <div class="input-button">
            <div class="row-button">
                <button class="btn-style" id ="value-3" value="C">C</button>
                <button class="btn-style" id ="value-sub" value="=">=</button>
            </div>
            <div class="row-button">
                <button class="btn-style" id ="value-0" value="+">+</button>
                <button class="btn-style" id = "value-add" value="-">-</button>
                <button class="btn-style" id = "value-div" value="*">*</button>
                <button class="btn-style" id = "value-eql" value="/">/</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
